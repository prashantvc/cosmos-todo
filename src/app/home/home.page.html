<ion-header>

      <ion-button (click)="onRefresh()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>

    </ion-buttons>
    <ion-title>Cosmos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

      <ion-checkbox>
      </ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
